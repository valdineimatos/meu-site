<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Digite um número">
    <input type="number" id="num2" placeholder="Digite outro número">
    <p id="resultado">Resultado: </p>
    <button onclick="somar()">Somar</button>
    <button onclick="subtrair()">Subtrair</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <br>
    <br>
    <button onclick="limpar()">Limpar</button>

    <script>
        function limpar() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("resultado").innerText = "Resultado: ";
        }
        function somar() {
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            if (document.getElementById("num1").value === "" || document.getElementById("num2").value === "") {
                document.getElementById("resultado").innerText = " Preencher os dois campos!";
                return;
            }
            let resultado = n1 + n2;
            document.getElementById("resultado").innerText = "Resultado: " + resultado;
        }
        function subtrair() {
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            if (document.getElementById("num1").value === "" || document.getElementById("num2").value === "") {
                document.getElementById("resultado").innerText = " Preencher os dois campos!";
                return;
            }
            let resultado = n1 - n2;
            document.getElementById("resultado").innerText = "Resultado: " + resultado;
        }
        function multiplicar() {
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            if (document.getElementById("num1").value === "" || document.getElementById("num2").value === "") {
                document.getElementById("resultado").innerText = " Preencher os dois campos!";
                return;
            }
            let resultado = n1 * n2;
            document.getElementById("resultado").innerText = "Resultado: " + resultado;
        }
        function dividir() {
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            if (document.getElementById("num1").value === "" || document.getElementById("num2").value === "") {
                document.getElementById("resultado").innerText = " Preencher os dois campos!";
                return;
            }
            if (n2 == 0) {
                document.getElementById("resultado").innerText = " Não é possível dividir por zero!";
                return;
            }
            let resultado = n1 / n2;
            document.getElementById("resultado").innerText = "Resultado: " + resultado;
        }
    </script>
    
</body>
</html>
