<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Class</title>
    <style>
        texto1 {
            transition: color .3s ease, font-size .3s ease;
        }
        .curto {
            color: #ff0000;
            font-size: 2rem;
            }
        .longo {
            color: #7c3aed;
            font-size: 2.25rem;
            }
    button {
      padding: .5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: .25rem;
      cursor: pointer;
      transition: background-color .3s ease;
    }

    /* Estado do botão: Mostrar Mais (roxo) */
    .mais {
      background-color: #7c3aed;
      color: #ffffff;
    }

    /* Estado do botão: Mostrar Menos (vermelho) */
    .menos {
      background-color: #ff0000;
      color: #ffffff;
    }
    </style>
</head>
<body>
    <p id="texto1" class="curto">Valdinei</p>
    <button id="botao">Mostrar Mais</button>
    <script>
        function alternarTexto() {
            let paragrafo = document.getElementById("texto1");
            let botao = document.getElementById("botao");
            if (paragrafo.classList.contains("curto")){
                paragrafo.innerText = "Valdinei Matos";
                paragrafo.classList.remove("curto");
                paragrafo.classList.add("longo");
                botao.innerText = "Mostrar Menos";
                botao.classList.remove("mais");
                botao.classList.add("menos");
            } else {
                paragrafo.innerText = "Valdinei"
                paragrafo.classList.remove("longo");
                paragrafo.classList.add("curto");
                botao.innerText = "Mostrar Mais"
                botao.classList.remove("menos");
                botao.classList.add("mais");
            }
        }
    document.getElementById("botao").addEventListener("click", alternarTexto);
    </script>    
</body>
</html>
