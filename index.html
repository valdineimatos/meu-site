<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador/Calculadora/Relógio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 40px;
        }

        .bloco {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        #valor {
            font-size: 2rem;
            font-weight: bold;
            margin: 16px 0;
        }

        .positivo { color: green; }
        .negativo { color: red; }
        .zero { color: black; }
        .soma { background-color: #10b981; color: #fff; }
        .subtrair { background-color: #ef4444; color: #fff; }
        .multiplicar { background-color: #3b82f6; color: #fff; }
        .dividir { background-color: #f59e0b; color: #fff; }

        button {
            padding: 10px 16px;
            margin: 4px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: filter .2s;
         }

        button:hover { filter: brightness(0.95); }

        .aumentar { background-color: #16a34a; color: #fff; }
        .diminuir { background-color: #dc2626; color: #fff; }
        .resetar { background-color: #2563eb; color: #fff; }
        .limpar { background-color: #6b7280; color: #fff; margin-top: 10px; }
        
        #relogio {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

    </style>
</head>
<body>
    <div class="bloco">
        <H1>Contador / Calculadora / Relógio</H1>

    </div>
        <div id ="relogio">
        <h1>Hora / Data</h1>
        <div id="hora">00:00:00</div>
        <div id="data">01/01/1970</div>
    </div>

    <div class="bloco">
        <h2>Contador</h2>

        <p id="valor" class="zero">0</p>

        <button class="aumentar" onclick="amt()">Aumentar</button>
        <button class="diminuir" onclick="dsm()">Diminuir</button>
        <button class="resetar" onclick="rst()">Resetar</button>
    </div>

    <div class="bloco">
        <h2>Calculadora</h2>

        <input type="number" id="num1" placeholder="Digite um número">
        <input type="number" id="num2" placeholder="Digite outro número">
        <p id="resultado">Resultado: </p>
        <button class="soma" onclick="somar()">Somar</button>
        <button class="subtrair" onclick="subtrair()">Subtrair</button>
        <button class="multiplicar" onclick="multiplicar()">Multiplicar</button>
        <button class="dividir" onclick="dividir()">Dividir</button>
        <br>
        <button class="limpar" onclick="limpar()">Limpar</button>
    </div>

    <script>

        function atualizarRelogio() {
            const agora = new Date();
            const horas = String(agora.getHours()).padStart(2, '0');
            const minutos = String(agora.getMinutes()).padStart(2, '0');
            const segundos = String(agora.getSeconds()).padStart(2, '0');
            const dia = String(agora.getDate()).padStart(2, '0');
            const mes = String(agora.getMonth() + 1).padStart(2, '0');
            const ano = agora.getFullYear();

            document.getElementById('hora').textContent = `${horas}:${minutos}:${segundos}`;
            document.getElementById('data').textContent = `${dia}/${mes}/${ano}`;
        }

        setInterval(atualizarRelogio, 1000);
        atualizarRelogio();
        let contador = 0;

        function atualizarValor() {
            const valorElemento = document.getElementById("valor");
            valorElemento.innerText = contador;
            valorElemento.classList.remove("positivo", "negativo", "zero");
            if (contador > 0) {
                valorElemento.classList.add("positivo");
            } else if (contador < 0) {
                valorElemento.classList.add("negativo");
            } else {
                valorElemento.classList.add("zero");
            }
        }
        function amt() {
            contador++;
            atualizarValor();
        }
        function dsm () {
            contador--;
            atualizarValor();
        }
        function rst () {
            contador = 0;
            atualizarValor();
        }
        atualizarValor();

        function limpar() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("resultado").innerText = "Resultado: ";
        }
        function somar() {
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            if (document.getElementById("num1").value === "" || document.getElementById("num2").value === "") {
                document.getElementById("resultado").innerText = " Preencher os dois campos!";
                return;
            }
            let resultado = n1 + n2;
            document.getElementById("resultado").innerText = "Resultado: " + resultado;
        }
        function subtrair() {
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            if (document.getElementById("num1").value === "" || document.getElementById("num2").value === "") {
                document.getElementById("resultado").innerText = " Preencher os dois campos!";
                return;
            }
            let resultado = n1 - n2;
            document.getElementById("resultado").innerText = "Resultado: " + resultado;
        }
        function multiplicar() {
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            if (document.getElementById("num1").value === "" || document.getElementById("num2").value === "") {
                document.getElementById("resultado").innerText = " Preencher os dois campos!";
                return;
            }
            let resultado = n1 * n2;
            document.getElementById("resultado").innerText = "Resultado: " + resultado;
        }
        function dividir() {
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            if (document.getElementById("num1").value === "" || document.getElementById("num2").value === "") {
                document.getElementById("resultado").innerText = " Preencher os dois campos!";
                return;
            }
            if (n2 == 0) {
                document.getElementById("resultado").innerText = " Não é possível dividir por zero!";
                return;
            }
            let resultado = n1 / n2;
            document.getElementById("resultado").innerText = "Resultado: " + resultado;
        }

    </script>
</body>
</html>
